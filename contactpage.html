    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

<body>
    <div class="body" >
        <nav id="navbar">
            <a href="portfolio.html">About Me</a>
            <a href="contactpage.html">Contact</a>
            <a href="registerPage.html">Register</a>
            <a href="loginpage.html">Login</a>

        <form>
            <div class="contactfield">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="text" id="state/province" name="state/province" required>
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required>
            <label for="priority">Priority:</label>            
            <select id="priority" name="priority" required>
                <option value=" ">select priority</option>
                <option value="hire">hire me</option>
                <option value="collaborate">collaborate</option>
                <option value="sponsor">sponsor my work</option>
                <option value="chat">chit-chat</option>
                <option value="others">others</option>
            </select>    
        </div>
        </form>
    </div>
